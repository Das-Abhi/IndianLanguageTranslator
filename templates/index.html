<!doctype html>
<html lang="en">

<head>
    <title>web translation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="static/images/ico.jpg" type="image/vnd.microsoft.icon" />
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/jquery-ui.css">
    <link rel="stylesheet" href="static/css/fonts.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/register/register.css">
    <link rel="stylesheet" href="static/css/register/register-mediaqueries.css">
</head>
<body>
    <section class = "header" style="background-color: #333;">
        <nav class="navbar navbar-default">
            <div class="container">
                <h1 style="padding-left: 100px; text-align:center;"> Indian Language Translation </h1>
            </div>
        </nav>
    </section>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div>
                    <h4 style="padding-left: 0%; text-align:center;">Source Languages</h4>
                    <select class="language" id="language" style="width: 100%;">
                        <option value="hindi"> Hindi</option>
                        <option value="urdu"> Urdu</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-9">
                <div id="loading" style="display:none;">
                    Loading and processing. Please wait ...
                    <img src="static/images/ajax-loader.gif" alt="Loading" />
                </div>

                <div class="result" align="left">
                    <div id="txt_msg">
                        <label style="color:#0000ff; font-size:16px; font-weight:bold; display:inline-block;">Source Text:</label>
                        <br>
                        <textarea id="msg_txt" style="width: 100%; height: 300px; font-size:18px;">
                        </textarea>
                    </div>
                    <p></p>
                    <div class="custom-uploading" align="center">
                        <div class="submit-btn" style="width: 100%;">
                            <input type="submit" value="Translate" id="submit-btn" style="width: 100px; height: 50px; margin: 10px 40%;"></button>
                        </div>
                    </div>
                    <p></p>                    
                    <div id="srt_msg">
                        <label style="color:#0000ff; font-size:16px; font-weight:bold; display:inline-block;">Translation:</label>
                        <br>
                        <textarea id="msg_srt" style="width: 100%; height: 300px; font-size:18px;" readonly>
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- hosted libraries -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/jquery-ui.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

    <!-- custom libraries -->
    <script src="static/js/utils.js"></script>
    <script src="static/js/register/registerDemoApp.js"></script>
    <script src="static/js/register/registerUi.js"></script>
    <script src="static/js/exif.js"></script>
    <script src="static/js/transparentImageData.js"></script>
    <script src="static/js/jquery.loadingModal.min.js"></script>


    <svg style="position: absolute; width: 0; height: 0;" width="0" height="0" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <symbol id="icon-play_circle_filled" viewBox="0 0 24 24">
                <title>play_circle_filled</title>
                <path class="path1" d="M9.984 16.5l6-4.5-6-4.5v9zM12 2.016c5.531 0 9.984 4.453 9.984 9.984s-4.453 9.984-9.984 9.984-9.984-4.453-9.984-9.984 4.453-9.984 9.984-9.984z"></path>
            </symbol>
            <symbol id="icon-pause_circle_filled" viewBox="0 0 24 24">
                <title>pause_circle_filled</title>
                <path class="path1" d="M15 15.984v-7.969h-2.016v7.969h2.016zM11.016 15.984v-7.969h-2.016v7.969h2.016zM12 2.016c5.531 0 9.984 4.453 9.984 9.984s-4.453 9.984-9.984 9.984-9.984-4.453-9.984-9.984 4.453-9.984 9.984-9.984z"></path>
            </symbol>
        </defs>
    </svg>

    <script>
        registerApp.init({
            "uploadFileSizeImage":100000000,
            "uploadFileTypesImage":[
                ["image/png"],
                ["image/jpeg"],
                ["audio/wav"],
                ["audio/mp3"],
            ],
        });

    </script>

</body>

</html>
